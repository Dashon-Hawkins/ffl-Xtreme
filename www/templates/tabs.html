<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Players Tab -->
  <ion-tab title="Players" icon-off="ion-ios-americanfootball-outline" icon-on="ion-ios-americanfootball" href="#/tab/players">
    <ion-nav-view name="tab-players"></ion-nav-view>
  </ion-tab>

  <!-- My Team Tab -->
  <ion-tab title="Team" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/MyTeam">
    <ion-nav-view name="tab-MyTeam"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
</ion-tabs>

<!-- Account Tab -->
<ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
  <ion-nav-view name="tab-account"></ion-nav-view>
</ion-tab>
