<ion-view view-title="Account">
  <ion-content>
    <ion-list can-swipe="true">
      <ion-item class="item item-avatar players" collection-repeat="player in players" | sortby: "AverageDraftPosition">
        <img ng-src="{{player.PhotoUrl}}">
        <p>
          {{player.Name}} | {{player.Team}} | {{player.Position}} | {{player.ProjectedFantasyPoints}} (Projected Fantasy Points)
        </p>
        <ion-option-button class="button-primary" ng-click="share(item)">
          Add
        </ion-option-button>
        <ion-option-button class="button-secondary" ng-click="share(item)">
          Stats
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
